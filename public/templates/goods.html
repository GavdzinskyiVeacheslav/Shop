{% extends '/layout.html' %}
{% block body %}
<main>
    <div class="container">
        <div class="product-grid">
            {% for good in goods_list %}
            <div class="product">
                <img src="/static/pictures/image1.webp" alt="Product 1">
                <h2>{{ good.name }}</h2>
                <p class="price">${{ good.price }}</p>
                <p class="description">{{ good.description }}</p>
                <button>Купить</button>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock body %}
